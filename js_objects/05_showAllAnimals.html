<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_showAllAnimals</title>
  </head>
  <body>
    <section id="listAnimals"></section>

    <script>
      document.addEventListener("DOMContentLoaded", display);

      let allAnimals = [
        {
          name: "pig",
          color: "pink",
          habitat: "farm",
          picture: "http://mabe-kea.dk/E19/pics/pig.png",
        },
        {
          name: "frog",
          color: "green",
          habitat: "forest",
          picture: "http://mabe-kea.dk/E19/pics/frog.png",
        },

        {
          name: "fox",
          color: "orange",
          habitat: "forest",
          picture: "http://mabe-kea.dk/E19/pics/fox.png",
        },

        {
          name: "fish",
          color: "grey",
          habitat: "sea",
          picture: "http://mabe-kea.dk/E19/pics/sild.jpg",
        },

        {
          name: "crocodile",
          color: "green",
          habitat: "water",
          picture: "http://mabe-kea.dk/E19/pics/kroko.jpg",
        },
      ];

      function display() {
        const showAnimals = document.querySelector("#listAnimals");
        allAnimals.forEach((animal) => {
          showAnimals.innerHTML += `<p>${animal.name} ${animal.color}</p>`;
        });
      }
    </script>
  </body>
</html>
