<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_object</title>
  </head>
  <body>
    <article id="animal">
      <h3></h3>
      <p></p>
      <img src="" alt="" />
    </article>

    <script>
      window.addEventListener("DOMContentLoaded", (article) => {
        console.log("DOM fully loaded and parsed");
      });

      const animal = {
        name: "Tiger",
        family: "Cats",
        picture: "https://placeimg.com/640/480/animals",
        habitat: "Jungle",
      };

      const destination = document.querySelector("#animal");
      const animalProperties = `Name of animal:${animal.name}, family:${animal.family}, picture:${animal.picture}, natural habitat of this animal:${animal.habitat}`;

      destination.querySelector("p").textContent = animalProperties;
      destination.querySelector("img").src = animal.picture;
    </script>
  </body>
</html>
